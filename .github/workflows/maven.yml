name: Java CI

on:
  push:
    paths:
    - '.github/workflows/maven.yml'
    - '.mvn/**'
    - 'mvnw'
    - 'mvnw.cmd'
    - 'pom.xml'
    - 'src/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java:
        - 1.8
        - 11
    name: Test by Java ${{ matrix.java }}
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Build with Maven
      run: ./mvnw -B test -Dmaven.compiler.source=${{ matrix.java }} -Dmaven.compiler.target=${{ matrix.java }}
